<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- eel -->
    <script type="text/javascript" src="/eel.js"></script>
    <!-- name -->
    <title>app</title>
</head>
<body>
    <div class="verificationEmail_box">
        <h2 class="verificationEmail_text">A message was sent to your mail.
            Enter the code from this message.</h2>
            <form action="#">
                <input class="verificationEmail_personalNumber" type="password" placeholder="personal number">
                <button class="verificationEmail_continue" type="button" onclick="location.href='accountUser.html';">continue</button>
        <h5 class="verificationEmail_text">After confirming the mail, all the data you entered will be saved.</h5>
            </form>
    </div>
    <div class="boxLinks">
        <form action="#">
            <a href="https://github.com/Uchiha110/SingInSingUpAccount.git" target="_blank"><img src="img/ico_github.png" width="40" height="40"></a>
        </form>
    </div>

    <script>
        let btn = document.querySelector(".verificationEmail_continue");
        btn.addEventListener("click", verification);

        async function verification() {
            let verificationNumber = document.querySelector(".verificationEmail_personalNumber").value;

            await eel.verificationNumberAndEmail(verificationNumber);
        };

        btn.addEventListener("click", callInDataBase);

        async function callInDataBase() {
            await eel.callUserDataMySql_SingUp();
        };
    </script>
</body>
</html>
